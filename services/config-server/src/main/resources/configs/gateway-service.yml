server:
  port: 8222

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth-service
          uri: lb:http://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**
        - id: user-service
          uri: lb:http://USER-SERVICE
          predicates:
            - Path=/api/users/**
        - id: course-service
          uri: lb:http://COURSE-SERVICE
          predicates:
            - Path=/api/courses/**
